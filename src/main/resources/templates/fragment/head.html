<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="frag_head_args(title,links)">
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=0.8, shrink-to-fit=no user-scalable=yes">
  <title th:replace="${title}">박깅이의 블로그</title>

  <!-- 파비콘 적용 -->
  <link rel="shortcut icon" href="/images/favicon.ico">

  <!-- 폰트 적용 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <!-- 부트스트랩 적용 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/toast-ui.css">
  <script type="text/javascript" src="/js/common.js"></script>

  <th:block th:replace="${links}"/>

</head>
<head th:fragment="frag_head">
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=0.8, shrink-to-fit=no user-scalable=yes">
  <title>박깅이의 블로그</title>

  <link rel="shortcut icon" href="/images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript" src="/js/common.js"></script>

</head>
</html>
