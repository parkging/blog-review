<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form test</title>
</head>
<body>
<form action="">
    <fieldset>
        <legend>로그인</legend>
        <div>
            <label for="username">이름</label>
            <input type="text" id="username" required placeholder="이름를 입력해주세요">
        </div>
        <div>
            <label for="passwd">비밀번호</label>
            <input type="password" id="passwd" required>
        </div>
    </fieldset>
    <fieldset>
        <legend>기타</legend>
        <div>
            <label for="hobby">취미</label>
            <input type="text" id="hobby" readonly>
        </div>
        <ul>
            <title>좋아하는 색상</title>
            <li>
                <label for="red">빨강</label>
                <input type="checkbox" id="red" value="red">
            </li>
            <li>
                <label for="yellow">노랑</label>
                <input type="checkbox" id="yellow" value="yellow">
            </li>
            <li>
                <label for="blue">파랑</label>
                <input type="checkbox" id="blue" value="blue">
            </li>

        </ul>
    </fieldset>
    <fieldset>
        <legend>프로필 사진</legend>
        <div>
            <label for="file">파일</label>
            <input type="file" id="file">
        </div>
    </fieldset>
    <input type="submit" value="제출하기">
</form>
</body>
</html>
