<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.108.0">
  <title>로그인</title>

  <link rel="stylesheet" href="/css/sign-in.css">
  <div th:replace="~{fragment/head :: frag_head}"></div>

  <!-- Custom styles for this template -->
</head>
<body class="text-center bg-dark p-2 text-dark bg-opacity-10">

<main class="form-signin w-100 m-auto">
  <form action="login-form.html" th:action method="post" th:object="${loginForm}">
    <!--    <img class="mb-4" src="..." alt="" width="72" height="57">-->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" id="loginEmail" th:field="*{loginEmail}" class="form-control" th:errorclass="border-danger" placeholder="name@example.com">
      <label for="loginEmail">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="border-danger" placeholder="Password">
      <label for="password">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>

        <div class="text-danger" th:errors="*{loginEmail}" />
        <div class="text-danger" th:errors="*{password}" />
        <div th:if="${#fields.hasGlobalErrors()}">
          <p class="text-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div class="row">
      <div class="col-md-6"><button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button></div>
      <div class="col-md-6"><button class="w-100 btn btn-lg btn-secondary" type="button" onclick="location.href='signin'">Sign In</button></div>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>
</main>
</body>
</html>
