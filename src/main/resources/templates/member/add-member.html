<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.108.0">
  <title>회원가입</title>

  <link rel="stylesheet" href="/css/sign-in.css">
  <div th:replace="~{fragment/head :: frag_head}"></div>

  <!-- Custom styles for this template -->
</head>
<body class="text-center bg-dark p-2 text-dark bg-opacity-10">

<main class="form-signin w-200 m-auto">

  <form th:action="signin" method="post" th:object="${memberForm}">
    <div class="row mb-3">
      <label for="email" class="col-sm-3 text-start col-form-label" >Email</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" th:field="*{email}" th:errorclass="border-danger">
      </div>
    </div>
    <div class="row mb-3">
      <label for="name" class="col-sm-3 text-start col-form-label">Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclass="border-danger">
      </div>
    </div>
    <div class="row mb-3">
      <label for="password" class="col-sm-3 text-start col-form-label">Password</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="border-danger">
      </div>
    </div>
    <div class="row mb-3">
      <label for="passwordConfirm" class="col-sm-3 text-start col-form-label">Password Confirm</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="passwordConfirm" th:field="*{passwordConfirm}" th:errorclass="border-danger">
      </div>
    </div>

    <div class="text-danger" th:errors="*{email}" />
    <div class="text-danger" th:errors="*{name}" />
    <div class="text-danger" th:errors="*{password}" />
    <div class="text-danger" th:errors="*{passwordConfirm}" />
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="text-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>
    <div class="row mb-3">
      <div class="col-sm-9 offset-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Example checkbox
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

</main>
</body>
</html>
